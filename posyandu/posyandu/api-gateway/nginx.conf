events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server auth-service:8001;
    }
    
    upstream posyandu_service {
        server posyandu-service:8002;
    }
    
    upstream balita_service {
        server balita-service:8003;
    }
    
    upstream ibu_hamil_service {
        server ibu-hamil-service:8004;
    }
    
    upstream imunisasi_service {
        server imunisasi-service:8005;
    }
    
    upstream kb_service {
        server kb-service:8006;
    }
    
    upstream vitamin_service {
        server vitamin-service:8007;
    }
    
    upstream rujukan_service {
        server rujukan-service:8008;
    }
    
    upstream laporan_service {
        server laporan-service:8009;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Auth service routes
        location /api/auth/ {
            proxy_pass http://auth_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Token endpoints
        location /api/token/ {
            proxy_pass http://auth_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Posyandu service routes
        location /api/posyandu/ {
            proxy_pass http://posyandu_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Balita service routes
        location /api/balita/ {
            proxy_pass http://balita_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Ibu Hamil service routes
        location /api/ibu-hamil/ {
            proxy_pass http://ibu_hamil_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Imunisasi service routes
        location /api/imunisasi/ {
            proxy_pass http://imunisasi_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # KB service routes
        location /api/kb/ {
            proxy_pass http://kb_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Vitamin service routes
        location /api/vitamin/ {
            proxy_pass http://vitamin_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Rujukan service routes
        location /api/rujukan/ {
            proxy_pass http://rujukan_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Laporan service routes
        location /api/laporan/ {
            proxy_pass http://laporan_service/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            return 200 'OK';
        }
    }
}