events {
    worker_connections 1024;
}

http {
    upstream participant_service {
        server participant-service:8005;
    }
    
    upstream screening_service {
        server screening-service:8006;
    }
    
    upstream examination_service {
        server examination-service:8007;
    }
    
    upstream lab_service {
        server lab-service:8008;
    }
    
    upstream risk_assessment_service {
        server risk-assessment-service:8009;
    }
    
    upstream intervention_service {
        server intervention-service:8010;
    }
    
    upstream referral_service {
        server referral-service:8011;
    }
    
    upstream reporting_service {
        server reporting-service:8012;
    }
    
    # Auth is handled by participant service
    
    server {
        listen 80;
        server_name localhost;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # Participant service routes
        location /api/participant/ {
            proxy_pass http://participant_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Screening service routes
        location /api/screening/ {
            proxy_pass http://screening_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Examination service routes
        location /api/examination/ {
            proxy_pass http://examination_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Lab service routes
        location /api/lab/ {
            proxy_pass http://lab_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Risk Assessment service routes
        location /api/risk-assessment/ {
            proxy_pass http://risk_assessment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Intervention service routes
        location /api/intervention/ {
            proxy_pass http://intervention_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Referral service routes
        location /api/referral/ {
            proxy_pass http://referral_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Reporting service routes
        location /api/reporting/ {
            proxy_pass http://reporting_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Auth service routes (handled by participant service)
        location /api/token/ {
            proxy_pass http://participant_service/api/api/token/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/token/refresh/ {
            proxy_pass http://participant_service/api/api/token/refresh/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location /api/auth/user-info/ {
            proxy_pass http://participant_service/api/api/auth/user-info/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Default route
        location / {
            return 200 'POS BINDU PTM API Gateway';
            add_header Content-Type text/plain;
        }
    }
}